{% extends "base.html" %}
{% block head %}
<style>
    .profile{
        background-color: rgba(182, 229, 229, 0.5);
        color: #002b50;
        width: 50%;
        height: 500px;
        margin-left: 30%;
        margin-top: 5%;
        border-radius: 10px;
    }
    .heading{
        text-align: center;
        font-weight: bolder;
        font-size: 50px;
        padding-bottom: 10%;
    }
    .details{
        font-size: 20px;
        padding-left: 10%;
        font-weight: bold;
    }
    .second-column{
        font-weight: lighter;
    }
</style>
{% endblock head %}

{% block body %}

<div class = "profile">
    <div class="heading">
        my profile
    </div>
    <div class = "details">
        <table>
            <thead>
            <th style="width:150px"></th>
            <th></th>
            </thead>
            <tbody>
                {% for details in details %}
                    <tr>
                        <td>User Name</td>
                        <td class="second-column">{{details.username}}</td>
                    </tr>
                    <tr>
                        <td>First Name</td>
                        <td class="second-column">{{details.first_name}}</td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td class="second-column">{{details.last_name}}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td class="second-column">{{details.email}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
</div>
{% endblock body %}
