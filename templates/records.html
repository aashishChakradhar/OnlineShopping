{% extends "base.html" %}
{% block title %}category{% endblock title %} 
{% block body %}

<div class="container mt-5 p-5">
    <div class="col-md-6 mx-auto">
        <form method = "POST" action="/view-record">
        {% csrf_token %}
        <div class="form-group">
            <label >Select user</label>
            <select name="user" id="user" class="form-control" style="margin-top: 4%;">
            <option value="choose">Choose</option>
            {% for user in users %}
            <option value="{{user.username}}">
                {{user.username}}
            </option>
            {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label >Select category</label>
            <select name="category" id="category" class="form-control" style="margin-top: 4%;">
            <option value="choose">Choose</option>
            {% for categorys in categories %}
            <option value="{{categorys.uid}}">
                {{categorys.category_name}}
            </option>
            {% endfor %}
            </select>
        </div>
        <div style="margin-top: 4%;">
            <button class="btn btn-danger" style="background-color: #FFDEAD; border-color: #9A5928; color: #9A5928;">
            Submit
            </button>
        </div>

        </form>
    </div>
</div>
{% endblock body %}

{% comment %} 
        <div class="form-group">
            <label >Select time</label>
            <select name="time" id="time" class="form-control" style="margin-top: 4%;">
            <option value="choose">Choose</option>
            {% for record in records %}
            <option value="{{record.created_at}}">
                {{record.created_at}}
            </option>
            {% endfor %}
            </select>
        </div> {% endcomment %}
