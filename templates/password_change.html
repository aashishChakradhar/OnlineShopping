{% extends "base.html" %} {% block title %}change-password{% endblock title %}
{% block body %}
<div class="profile container" style="text-transform: upercase">
  <div class="heading">change password</div>
  <div class="details">
    <form method="POST" action="/change-password">
      {% csrf_token %}
      <div class="mb-3">
        <label for="old_password" class="form-label">Old Password</label>
        <input
          type="password"
          class="form-control"
          id="old_password"
          name="old_password"
          placeholder="Old Password"
        />
      </div>
      <div class="mb-3">
        <label for="new_password" class="form-label">New Password</label>
        <input
          type="password"
          class="form-control"
          id="new_password"
          name="new_password"
          placeholder="New Password"
        />
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label"
          >Confirm Password</label
        >
        <input
          type="password"
          class="form-control"
          id="confirm_password"
          name="confirm_password"
          placeholder="Confirm Password"
        />
      </div>
      <button type="submit" class="basic_button btn btn-primary">
        Change Password
      </button>
    </form>
  </div>
</div>
{% endblock body %}
