{% extends "base.html" %}
{% block title %}Question | {% endblock title %} 
{% block body %}
    <div class="container-fluid " style="padding-inline: 15px">
        <img src="/static/image/question2.jpg" class="d-block w-100" alt="..." height=650px>
    </div>
    <div class="container" style=" max-width: 1000px; margin-bottom:25px">
        <h1 style= "text-align: center">
            Add Question
        </h1>
        <form method="POST" action="/question">
            {% csrf_token %}

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" placeholder="Category">
            </div>

            <div class="mb-3">
                <label for="question" class="form-label">Question</label>
                <textarea class="form-control" id="question" name="question" placeholder="Write your question here.."rows="2"></textarea>
            </div>

            <div class="mb-3">
                <label for="correct_answer" class="form-label">Correct answer</label>
                <input type="text" class="form-control" id="correct_answer" name="correct_answer" placeholder="Correct Answer">
            </div>

            <div class="mb-3">
                <label for="option_1" class="form-label">Option 1</label>
                <input type="text" class="form-control" id="option_1" name="option_1" placeholder="Option 1">
            </div>

            <div class="mb-3">
                <label for="option_2" class="form-label">Option 2</label>
                <input type="text" class="form-control" id="option_2" name="option_2" placeholder="Option 2">
            </div>

            <div class="mb-3">
                <label for="option_3" class="form-label">Option 3</label>
                <input type="text" class="form-control" id="option_3" name="option_3" placeholder="Option 3">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock body %}
