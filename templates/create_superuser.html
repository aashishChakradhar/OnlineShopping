{% extends 'base.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" type='text/css' href="{% static 'form.css' %}" />
{% endblock head %}
{% block body %}
<div class="texts-center">
      <div class="col">
        <div style="padding-top: 100px;">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-warning alert-{{ message.tags }}dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
        </div>
        <main class="form-signin">
          <form action="/signup" method="POST">
              {% csrf_token %}
              <img src="/static/image/login.png" alt="login"  />
              <h1 class="h3 mb-3 fw-normal">Register a Teacher</h1>

              <div class="form-floating">
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" style="text-transform: uppercase;" required/>
                <label for="firstName">First Name</label>
              </div>

              <div class="form-floating">
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" style="text-transform: uppercase;" required />
                <label for="lastName">Last Name</label>
              </div>

              <div class="form-floating">
                <input type="text" class="form-control" name="username" id="username" placeholder="username" required/>
                <label for="username">User Name</label>
              </div>

              <div class="form-floating">
                <input type="email" class="form-control" name="email" id="email" placeholder="email" required/>
                <label for="email">E-mail</label>
              </div>

              <div class="form-floating">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required minlength="5"/>
                <label for="password">Password</label>
              </div>

              <div class = "form-floating">
                <input type="checkbox" value="True" name="is_superuser" id="is_superuser">Create Superuser
              </div>
            <button class="w-100 btn btn-lg btn-primary" style="margin-bottom: 10px; background-color: #002b50; border-color: #002b50 ; color: #ffffff;" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2024-Aashish_Chakradhar</p>
          </form>
        </main>
      </div>
    </div>
{% endblock body %}
