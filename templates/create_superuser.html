{% extends 'base.html' %}
{% load static %}
{% block title %}create-superuser{% endblock title %}
{% block head %}
  <link rel="stylesheet" type='text/css' href="{% static 'form.css' %}" />
{% endblock head %}
{% block body %}
<div class="texts-center">
      <div class="col">
        <main class="form-signin">
          <form action="/create-superuser" method="POST">
              {% csrf_token %}
              <img src="/static/image/login.png" alt="login"  />
              <h1 class="h3 mb-3 fw-normal">Register a User</h1>

              <div class="form-floating">
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" style="text-transform: uppercase;" required/>
                <label for="firstName">First Name</label>
              </div>

              <div class="form-floating">
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" style="text-transform: uppercase;" required />
                <label for="lastName">Last Name</label>
              </div>

              <div class="form-floating">
                <input type="text" class="form-control" name="username" id="username" placeholder="username" required/>
                <label for="username">User Name</label>
              </div>

              <div class="form-floating">
                <input type="email" class="form-control" name="email" id="email" placeholder="email" required/>
                <label for="email">E-mail</label>
              </div>

              <div class="form-floating">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"  minlength="6" required/>
                <label for="password">Password</label>
              </div>

              <div class = "form-floating">
                <label for="is_superuser" style= "padding-top: 0%; padding-left:20px;">Register as Teacher</label>    
                <input type="checkbox" value="True" name="is_superuser" id="is_superuser" checked>
              </div>
            <button class="w-100 btn btn-lg btn-primary" 
            style="margin-top: 10px; margin-bottom: 10px; background-color: #002b50; border-color: #002b50 ; color: #ffffff;" 
            type="submit">Sign Up</button>

            <p class="mt-5 mb-3 text-muted">&copy; 2024-Aashish_Chakradhar</p>
          </form>
        </main>
      </div>
    </div>
{% endblock body %}
