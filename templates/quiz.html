{% extends "base.html" %}
{% block body %}
    <div id="app">
        <div class="container mt-5 p-5">
            <div class="col-md-6 mx-auto">
                <h3>Choose the correct answer</h3>
                <div v-for=" question in questions">
                    <hr>
                    <p>
                        [[question.question]]
                    </p>

                    <div class="form-check" v-for="answer in question.answer">
                        <input @change="checkAnswer($event, question.uid)" :value="answer.answer" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            [[answer.answer]]
                        </label>
                    </div>
                    <hr>
                </div>

            </div>
        </div>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            delimiters: ['[[', ']]'],
            data() {
                return {
                    category: '{{category}}',
                    questions: [],
                }
            },
            methods: {
                getQuestions(){
                    var _this = this
                    fetch(`/api/get-quiz/?category=${_this.category}`)
                    .then(response => response.json())
                    .then(result =>{
                        console.log(result)
                        _this.questions = result.data
                    })
                },
                checkAnswer(event,uid){
                    this.questions.map(question=>{
                        for(var i=0;i<question.answers.length;i++){
                            if(answer.answer == event.target.value){
                                if(answer.answer.is_correct){
                                    console.log('Your answer is correct')
                                }
                                else{
                                    console.log('Your answer is incorrect')
                                }
                            }
                        }
                    })
                    console.log(event.target.value,uid)
                }
            },
            created() {
                this.getQuestions()
            },
        });
    </script>
{% endblock body %}
